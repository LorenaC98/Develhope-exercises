<!DOCTYPE html>
<html>
    <head>
        <title> Esercizio 5</title>
    </head>

    <h1> Registration Form</h1>

    <body>
        <form>
            <label> Enter your email </label>
            <input type="text" name="your email" placeholder="abcd@ggg.com">

         <br> 
           <label for="password">Password </label><br>
           <input type="password" id="password" name="password">
           
         <br>

            <label for="first_name"> First Name </label>
            <input type="text" name="first_name" placeholder="Marco">

         <br>
        
            <label for="last_name"> Last Name </label>
            <input type="text" name="last_name" placeholder="Rossi">

         <br>

            <label for="birthdate"> Date of birth: </label>  
            <input type="date" id="birthdate" name="birthdate">       

         <br>

            <label for="numerphone"> Phone Number: </label>
            <input type="text" name="phone number" placeholder="3333333333">

         <br>

         <h2> Choose your plan!</h2>
            <label for="free_plan"> Free plan</label>
            <input type="radio">

         <br>

         <select> 
           <option value="normal_plan"> NORMAL plan: $5</option>
           <option value="family_plan"> FAMILY plan: $10</option>
           <option value="special_plan"> SPECIAL plan: $15</option>
         </select> 

         <br>

           <label for="pro_plan"> PRO plan: 20$</label>  
           <input type="checkbox" id="pro_plan" name="fav_plan" value="subscribed">
            
         <br>   

         <label for="credit_card"> Write your credit card number</label> 
         <input type="text" name="credit_card" placeholder="0000000000000000">

         <br>
         <label for="cvc"> CVC </label> 
         <input type="text" name="cvc" placeholder="000">

         <br>

         <label for="expiration_date"> Expiration date </label> 
         <input type="date" id="expiration_date">

         <br>

         <label for="billing_address"> Billing address </label>
         <input type="text" name="billing_address" placeholder="Via Rossi 8">

        </form>
    </body>
</html>
